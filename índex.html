<html>
<head>
<title>Pig Game</title>
<link rel="stylesheet" type="text/css" href="style.css">
     


</head>

<body>
<div class = "ab">
    <button class = "newGame" id = "new">New Game</button>
    <div class = "player0" id = "p0" >
        <p id = "pg0">Player 1 Global Score</p>
        <div class = "gScore0" id = "globalScore0">0</div>
        <p id = "pc0">Player 1 Current Score</p>
        <div class = "cScore0" id = "currentScore0">0</div>

    </div>
    <div class = "player1" id = "p1">
        <p id = "pg1">Player 2 Global Score</p>
        <div class = "gScore1" id = "globalScore1">0</div> 
        <p id = "pc1">Player 2 Current Score</p>
        <div class = "cScore1" id = "currentScore1">0</div>
        
    </div>
    <img src="assets/dice-6.png" alt="" class="dice" id="dice-1"/>    
    <button class = "rollDice" id = "roll">Roll Dice</button>
    <button class = "holdGame" id = "hold">Hold Game</button>
    <script src="app.js"></script>
</div>
</body>
</html>
